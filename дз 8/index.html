<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Груминнг салон</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="" alt="">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link"></a>
                        </li>
                    </ul>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link"></a>
                        </li>
                    </ul>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link"></a>
                        </li>
                    </ul>
                    <button class="header__button--registration"></button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="welcome">
                <h1 class="welcome__title"></h1>
                <h3 class="welcome__subtitle"></h3>
                <p class="welcome__text"></p>
                <button class="welcome__button--registration"></button>
                <img src="" alt="" class="welcome__img">
            </section>
            <section class="about">
                <img src="" alt="" class="about__img1">
                <img src="" alt="" class="about__img2">
                <img src="" alt="" class="about__img3">
                <h2 class="about__title"></h2>
                <p class="about__text"></p>
                <button class="about__botton--registeration"></button>
            </section>
            <section class="offers">
                <h2 class="offers__title"></h2>
                <h3 class="offers__subtitle"></h3>
                <img src="" alt="" class="offers__img1">
                <button class="offer__button--price"></button>
                <img src="" alt="" class="offers__img2">
                <button class="offer__button--price"></button>
                <img src="" alt="" class="offers__img3">
                <button class="offer__button--price"></button>
                <img src="" alt="" class="offers__img4">
                <button class="offer__button--price"></button>
            </section>
            <section class="why-we">
                <h2 class="why-wy__title"></h2>
                <div class="why-we__block1">
                    <h3 class="wht-we__block1__title"></h3>
                    <p class="why-we__block1__text"></p>
                </div>
                <img src="" alt="" class="why-we__img">
                <div class="why-we__block2">
                    <h3 class="wht-we__block2__title"></h3>
                    <p class="why-we__block2__text"></p>
                </div>
                <div class="why-we__block3">
                    <h3 class="wht-we__block3__title"></h3>
                    <p class="why-we__block3__text"></p>
                </div>
                <div class="why-we__block4">
                    <h3 class="wht-we__block4__title"></h3>
                    <p class="why-we__block4__text"></p>
                </div>
                <div class="why-we__block5">
                    <h3 class="wht-we__block5__title"></h3>
                    <p class="why-we__block5__text"></p>
                </div>
            </section>
            <section class="team">
                <h2 class="team_titile"></h2>
                <p class="team__text"></p>
                <img src="" alt="" class="team__img1">
                <h3 class="team__subtitle1"></h3>
                <p class="team__name1"></p>
                <img src="" alt="" class="team__img2">
                <h3 class="team__subtitle2"></h3>
                <p class="team__name2"></p>
                <img src="" alt="" class="team__img3">
                <h3 class="team__subtitle3"></h3>
                <p class="team__name3"></p>
            </section>
            <section class="questions">
                <h2 class="questions__title"></h2>
                <div class="questions__block1">
                    <h3 class="questions__block1__text"></h3>
                    <button class="button__questions__block1--nav"></button>
                </div>
                <div class="questions__block2">
                    <h3 class="questions__block2__text"></h3>
                    <button class="button__questions__block2--nav"></button>
                </div>
                <div class="questions__block3">
                    <h3 class="questions__block3__text"></h3>
                    <button class="button__questions__block3--nav"></button>
                </div>
                <div class="questions__block4">
                    <h3 class="questions__block4__text"></h3>
                    <button class="button__questions__block4--nav"></button>
                </div>
                <div class="questions__block5">
                    <h3 class="questions__block5__text"></h3>
                    <button class="button__questions__block5--nav"></button>
                </div>
            </section>
            <section class="record">
                <h2 class="record__title"></h2>
                <img src="" alt="" class="record__img">
                <div class="record__register">
                    <form>
                        <input type="text">
                        <input type="text" name="" id="">
                        <input type="tel" name="" id="">
                        <input type="date" name="" id="">
                        <input type="datetime" name="" id="">
                        <button class="button__record__register--registration"></button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <class="container">
            <a href="" class="footer__logo">
                <img src="" alt="">
            </a>
            <p class="footer__time"></p>
            <p class="footer__address"></p>
            <p class="footer__tel"></p>
            <div class="footer_socials"></div>
            <img src="" alt="" class="footer__img"> 
            <!-- вместо картинки должна быть карта -->
            <p class="footer__info1"></p>
            <p class="footer__info2"></p>
        </div>
    </footer>
</body>

</html>
